name: Deploy on Release
on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 224
          script: |
            # Stop the running application
            pkill -f server || true
            
            # Navigate to app directory
            cd ~/ssh-application
            
            # Download the latest release
            curl -L -o ssh-app-linux-amd64.tar.gz \
              "https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/ssh-app-linux-amd64.tar.gz"
            
            # Extract and replace
            tar -xzvf ssh-app-linux-amd64.tar.gz
            mv linux-amd64/server ./server
            rm -rf linux-amd64 ssh-app-linux-amd64.tar.gz
            
            # Start the new version
            nohup ./server > server.log 2>&1 &
